name: 🐍 Generate Snake Animation

on:
  schedule:
    - cron: "0 0 * * *" # every day at midnight UTC
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Generate Snake Game
        uses: Platane/snk@v3
        with:
          github_user_name: gokilavani19
          outputs: |
            output/github-snake.svg

      - name: Push generated snake.svg
        run: |
          git config --global user.name 'gokilavani19'
          git config --global user.email 'gokilavani.ee22@bitsathy.ac.in@example.com'
          git add -A
          git commit -m "Generate snake animation" || echo "No changes"
          git push
